    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ef4444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .bg-saint-dark {
            background-color: #0a0a0a;
        }
        
        .bg-saint-darker {
            background-color: #050505;
        }
        
        .border-saint-dark {
            border-color: #1a1a1a;
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(239, 68, 68, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(239, 68, 68, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .diagonal-pattern {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(239, 68, 68, 0.03) 10px,
                rgba(239, 68, 68, 0.03) 20px
            );
        }
        
        .glow-red {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        
        .hover-glow-red:hover {
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.5);
        }
        
        .executor-container {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            background: #0a0a0a;
        }
        
        .output-container {
            background: #050505;
            border-top: 1px solid #1a1a1a;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .output-line {
            padding: 8px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
        
        .output-line.info {
            color: #60a5fa;
        }
        
        .output-line.success {
            color: #34d399;
        }
        
        .output-line.error {
            color: #f87171;
        }
        
        .output-line.warning {
            color: #fbbf24;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const mobileSidebarBackdrop = document.getElementById('mobile-sidebar-backdrop');
            
            const usernameModal = document.getElementById('username-modal');
            const setUsernameBtn = document.getElementById('set-username-btn');
            const modalClose = document.getElementById('modal-close');
            const modalCancel = document.getElementById('modal-cancel');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalSubmit = document.getElementById('modal-submit');
            const robloxUsernameInput = document.getElementById('roblox-username');
            
            const executeBtn = document.getElementById('execute-btn');
            const clearBtn = document.getElementById('clear-btn');
            const saveBtn = document.getElementById('save-btn');
            const loadBtn = document.getElementById('load-btn');
            const templateBtns = document.querySelectorAll('.template-btn');
            const outputContainer = document.getElementById('output-container');
            
            let editor = null;
            
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileSidebar.classList.remove('hidden');
                });
            }
            
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', function() {
                    mobileSidebar.classList.add('hidden');
                });
            }
            
            if (mobileSidebarBackdrop) {
                mobileSidebarBackdrop.addEventListener('click', function() {
                    mobileSidebar.classList.add('hidden');
                });
            }
            
            function showModal() {
                usernameModal.classList.remove('hidden');
                robloxUsernameInput.focus();
            }
            
            function hideModal() {
                usernameModal.classList.add('hidden');
                robloxUsernameInput.value = '';
            }
            
            if (setUsernameBtn) {
                setUsernameBtn.addEventListener('click', function() {
                    showModal();
                });
            }
            
            if (modalClose) {
                modalClose.addEventListener('click', function() {
                    hideModal();
                });
            }
            
            if (modalCancel) {
                modalCancel.addEventListener('click', function() {
                    hideModal();
                });
            }
            
            if (modalBackdrop) {
                modalBackdrop.addEventListener('click', function() {
                    hideModal();
                });
            }
            
            if (modalSubmit) {
                modalSubmit.addEventListener('click', function() {
                    const username = robloxUsernameInput.value.trim();
                    if (username) {
                        console.log('Submitting username:', username);
                        addOutputLine(`[INFO] Username set to: ${username}`, 'success');
                        hideModal();
                    } else {
                        robloxUsernameInput.focus();
                    }
                });
            }
            
            if (robloxUsernameInput) {
                robloxUsernameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        modalSubmit.click();
                    }
                });
            }
            
            function initializeMonacoEditor() {
                // Configure the loader
                require.config({ 
                    paths: { 
                        vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs'
                    }
                });
                
                require(['vs/editor/editor.main'], function() {
                    editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                        value: 'print("Hello World!")',
                        language: 'lua',
                        theme: 'vs-dark',
                        fontSize: 14,
                        minimap: { enabled: true },
                        scrollBeyondLastLine: false,
                        automaticLayout: true,
                        wordWrap: 'on',
                        renderLineHighlight: 'all',
                        lineNumbers: 'on',
                        roundedSelection: false,
                        scrollbar: {
                            vertical: 'visible',
                            horizontal: 'visible',
                            useShadows: false
                        },
                        formatOnPaste: true,
                        formatOnType: true
                    });
                    
                    addOutputLine('[INFO] Monaco Editor initialized successfully.', 'info');
                });
            }
            
            function addOutputLine(text, type = 'info') {
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                line.textContent = text;
                outputContainer.appendChild(line);
                outputContainer.scrollTop = outputContainer.scrollHeight;
            }
            
            function clearOutput() {
                outputContainer.innerHTML = '';
                addOutputLine('[INFO] Output cleared.', 'info');
            }
            
// Clear monaco editor content(BUG FIXES, FULLY FUNCTIONAL NOW)
function clearEditor() {
    if (editor) {
        editor.setValue('');
        addOutputLine('[INFO] Editor cleared.', 'success');
    }
}
            
            function executeScript() {
                if (!editor) {
                    addOutputLine('[ERROR] Editor not initialized.', 'error');
                    return;
                }
                
                const code = editor.getValue();
                
                if (!code.trim()) {
                    addOutputLine('[ERROR] No code to execute.', 'error');
                    return;
                }
                
                addOutputLine('[INFO] Executing script...', 'info');
                
                try {
                    const lines = code.split('\n');
                    let hasOutput = false;
                    
                    lines.forEach((line, index) => {
                        const trimmedLine = line.trim();
                        
                        if (trimmedLine.startsWith('print(')) {
                            const match = trimmedLine.match(/print\(["'](.+)["']\)/);
                            if (match) {
                                addOutputLine(`[OUTPUT] ${match[1]}`, 'success');
                                hasOutput = true;
                            }
                        } else if (trimmedLine && !trimmedLine.startsWith('--')) {
                            addOutputLine(`[LINE ${index + 1}] Executed: ${trimmedLine}`, 'info');
                        }
                    });
                    
                    if (!hasOutput) {
                        addOutputLine('[INFO] Script executed (no print statements).', 'info');
                    }
                    
                    addOutputLine('[SUCCESS] Script execution completed.', 'success');
                } catch (error) {
                    addOutputLine(`[ERROR] ${error.message}`, 'error');
                }
            }
            
            function saveScript() {
                if (!editor) {
                    addOutputLine('[ERROR] Editor not initialized.', 'error');
                    return;
                }
                
                const code = editor.getValue();
                localStorage.setItem('saved_script', code);
                addOutputLine('[INFO] Script saved to browser storage.', 'success');
            }
            
            function loadScript() {
                if (!editor) {
                    addOutputLine('[ERROR] Editor not initialized.', 'error');
                    return;
                }
                
                const savedScript = localStorage.getItem('saved_script');
                if (savedScript) {
                    editor.setValue(savedScript);
                    addOutputLine('[INFO] Script loaded from browser storage.', 'success');
                } else {
                    addOutputLine('[WARNING] No saved script found.', 'warning');
                }
            }
            
            function loadTemplate(templateName) {
                if (!editor) {
                    addOutputLine('[ERROR] Editor not initialized.', 'error');
                    return;
                }
                
                const templates = {
                    'print': '-- Simple Print Example\nprint("Hello from Saint Admin!")\nprint("This is a Lua script")\nprint("Execute with the green button above")',
                    'loop': '-- Loop Example\nfor i = 1, 10 do\n    print("Iteration: " .. i)\n    if i % 2 == 0 then\n        print(i .. " is even")\n    else\n        print(i .. " is odd")\n    end\nend',
                    'function': '-- Function Example\nfunction greet(name)\n    return "Hello, " .. name .. "!"\nend\n\nfunction calculate(a, b)\n    return {\n        sum = a + b,\n        difference = a - b,\n        product = a * b,\n        quotient = a / b\n    }\nend\n\nprint(greet("Saint Admin User"))\nlocal result = calculate(10, 5)\nprint("Sum: " .. result.sum)\nprint("Product: " .. result.product)'
                };
                
                if (templates[templateName]) {
                    editor.setValue(templates[templateName]);
                    addOutputLine(`[INFO] Loaded "${templateName}" template.`, 'success');
                }
            }
            
            if (executeBtn) {
                executeBtn.addEventListener('click', executeScript);
            }
            
            if (clearBtn) {
                clearBtn.addEventListener('click', function() {
                    clearOutput();
                    clearEditor();
                });
            }
            
            if (saveBtn) {
                saveBtn.addEventListener('click', saveScript);
            }
            
            if (loadBtn) {
                loadBtn.addEventListener('click', loadScript);
            }
            
            templateBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const templateName = this.getAttribute('data-template');
                    loadTemplate(templateName);
                });
            });
            
            initializeMonacoEditor();
        });
    </script>
</body>

</html>
