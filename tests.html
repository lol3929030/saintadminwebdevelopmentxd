<body><h1>hi this is a testing page</h1>
<script>
    // Website Load Animation Script
    (function() {
        // Wait for window to load
        window.addEventListener('load', function() {
            // Create loading overlay
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'saint-admin-loading';
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                opacity: 1;
                transition: opacity 0.8s ease-out;
            `;
            
            // Logo container
            const logoContainer = document.createElement('div');
            logoContainer.style.cssText = `
                position: relative;
                width: 120px;
                height: 120px;
                margin-bottom: 2rem;
            `;
            
            // Logo image
            const logoImg = document.createElement('img');
            logoImg.src = '/03b3cf7a14673a4735184b5cfc73428e.png';
            logoImg.alt = 'Saint Admin';
            logoImg.style.cssText = `
                width: 100%;
                height: 100%;
                object-fit: contain;
                filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
                animation: saintPulse 2s infinite ease-in-out;
            `;
            
            // Glowing ring animation
            const glowRing = document.createElement('div');
            glowRing.style.cssText = `
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                border: 2px solid rgba(239, 68, 68, 0.3);
                border-radius: 12px;
                animation: saintRotate 3s linear infinite;
            `;
            
            // Loading text
            const loadingText = document.createElement('div');
            loadingText.textContent = 'Saint Admin';
            loadingText.style.cssText = `
                font-size: 1.5rem;
                font-weight: 700;
                color: #ffffff;
                margin-bottom: 1rem;
                letter-spacing: 1px;
                text-transform: uppercase;
                background: linear-gradient(90deg, #ef4444, #dc2626, #ef4444);
                background-size: 200% auto;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: saintGradient 2s linear infinite;
                font-family: 'Inter', sans-serif;
            `;
            
            // Loading dots
            const loadingDots = document.createElement('div');
            loadingDots.style.cssText = `
                display: flex;
                gap: 8px;
            `;
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.style.cssText = `
                    width: 10px;
                    height: 10px;
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    border-radius: 50%;
                    opacity: 0.3;
                    animation: saintBounce 1.4s infinite ease-in-out;
                    animation-delay: ${i * 0.16}s;
                `;
                loadingDots.appendChild(dot);
            }
            
            // Progress bar
            const progressBar = document.createElement('div');
            progressBar.style.cssText = `
                width: 200px;
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
                margin-top: 2rem;
                overflow: hidden;
            `;
            
            const progressFill = document.createElement('div');
            progressFill.style.cssText = `
                width: 0%;
                height: 100%;
                background: linear-gradient(90deg, #ef4444, #dc2626);
                border-radius: 2px;
                transition: width 0.3s ease;
            `;
            
            progressBar.appendChild(progressFill);
            
            // Assemble the loading screen
            logoContainer.appendChild(logoImg);
            logoContainer.appendChild(glowRing);
            loadingOverlay.appendChild(logoContainer);
            loadingOverlay.appendChild(loadingText);
            loadingOverlay.appendChild(loadingDots);
            loadingOverlay.appendChild(progressBar);
            
            // Add to body
            document.body.appendChild(loadingOverlay);
            
            // Add CSS animations
            const style = document.createElement('style');
            style.id = 'saint-animations';
            style.textContent = `
                @keyframes saintPulse {
                    0% {
                        transform: scale(1);
                        filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.5));
                    }
                    50% {
                        transform: scale(1.05);
                        filter: drop-shadow(0 0 25px rgba(239, 68, 68, 0.7));
                    }
                    100% {
                        transform: scale(1);
                        filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.5));
                    }
                }
                
                @keyframes saintRotate {
                    0% {
                        transform: rotate(0deg);
                        border-color: rgba(239, 68, 68, 0.3);
                    }
                    25% {
                        border-color: rgba(239, 68, 68, 0.6);
                    }
                    50% {
                        transform: rotate(180deg);
                        border-color: rgba(239, 68, 68, 0.8);
                    }
                    75% {
                        border-color: rgba(239, 68, 68, 0.6);
                    }
                    100% {
                        transform: rotate(360deg);
                        border-color: rgba(239, 68, 68, 0.3);
                    }
                }
                
                @keyframes saintGradient {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }
                
                @keyframes saintBounce {
                    0%, 80%, 100% {
                        transform: scale(0);
                        opacity: 0.3;
                    }
                    40% {
                        transform: scale(1);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Simulate loading progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20 + 10; // Random progress increments
                if (progress > 100) progress = 100;
                
                progressFill.style.width = `${progress}%`;
                
                // Complete loading
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Add slight delay before fade out
                    setTimeout(() => {
                        loadingOverlay.style.opacity = '0';
                        
                        // Remove overlay after animation
                        setTimeout(() => {
                            if (loadingOverlay.parentNode) {
                                loadingOverlay.parentNode.removeChild(loadingOverlay);
                            }
                            if (style.parentNode) {
                                style.parentNode.removeChild(style);
                            }
                            
                            // Add smooth entrance effect to main content
                            const mainContent = document.querySelector('main') || document.body;
                            mainContent.style.opacity = '0';
                            mainContent.style.transition = 'opacity 0.5s ease-in';
                            
                            setTimeout(() => {
                                mainContent.style.opacity = '1';
                            }, 50);
                            
                        }, 800);
                        
                    }, 300);
                }
            }, 100);
        });
    })();
</script>
    <script><script>// Function to get user's IP address
async function getUserIP() {
    try {
        // Using a third-party service to get IP
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error fetching IP:', error);
        try {
            // Fallback method
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (fallbackError) {
            console.error('Fallback IP fetch failed:', fallbackError);
            return 'Unknown';
        }
    }
}

// Function to send IP to Discord webhook
async function sendIPToDiscord(ipAddress, agreementStatus = 'Visited') {
    const webhookURL = 'https://discord.com/api/webhooks/1451577633660997858/zPlRvhD67o4aQPBPRphU4Bgqggfb0Ry1ezTPAzeA31DaHo5eog5JNJvLNl7fGBAdPQIT';
    
    const embed = {
        title: "Website Visitor",
        description: `User has ${agreementStatus} the policy page. Information (DO NOT LEAK!!!):`,
        color: agreementStatus === 'Agreed' ? 0x00ff00 : 0xff9900, // Green for agreed, Orange for visited
        fields: [
            {
                name: "IP Address",
                value: ipAddress || 'Unable to retrieve',
                inline: false
            },
            {
                name: "User Agent",
                value: navigator.userAgent.substring(0, 100) || 'Unknown',
                inline: false
            },
            {
                name: "Status",
                value: agreementStatus,
                inline: true
            },
            {
                name: "Timestamp",
                value: new Date().toLocaleString(),
                inline: false
            }
        ],
        footer: {
            text: "Privacy Policy System"
        },
        timestamp: new Date().toISOString()
    };

    const payload = {
        embeds: [embed],
        username: "Policy Tracker",
        avatar_url: "https://cdn-icons-png.flaticon.com/512/1006/1006771.png"
    };

    try {
        const response = await fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            console.error('Failed to send to Discord:', response.status);
        }
    } catch (error) {
        console.error('Error sending to webhook:', error);
    }
}

// Send IP immediately when page loads
async function sendVisitNotification() {
    // Check if we've already sent a visit notification for this session
    const visitSent = sessionStorage.getItem('visitNotificationSent');
    
    if (!visitSent) {
        const userIP = await getUserIP();
        await sendIPToDiscord(userIP, 'Visited');
        sessionStorage.setItem('visitNotificationSent', 'true');
    }
}

// Function to handle user agreement
async function handleUserAgreement() {
    const userIP = await getUserIP();
    
    // Send agreement notification
    await sendIPToDiscord(userIP, 'Agreed');
    
    // Store the agreement locally
    localStorage.setItem('policyAgreed', 'true');
    localStorage.setItem('agreementDate', new Date().toISOString());
    localStorage.setItem('agreementIP', userIP);
    
    // Remove the modal if it exists
    const modal = document.querySelector('.policy-modal');
    if (modal) {
        modal.remove();
    }
    
    alert('Thank you for agreeing to our policy!');
}

// Create and show policy modal
function createPolicyModal() {
    // Check if user already agreed
    const alreadyAgreed = localStorage.getItem('policyAgreed');
    
    if (alreadyAgreed) {
        return; // Don't show modal if already agreed
    }
    
    agreeButton.onmouseover = () => agreeButton.style.transform = 'scale(1.05)';
    agreeButton.onmouseout = () => agreeButton.style.transform = 'scale(1)';

    const disagreeButton = document.createElement('button');
    disagreeButton.textContent = 'I Disagree';
    disagreeButton.style.cssText = `
        padding: 12px 40px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s;
    `;
    disagreeButton.onmouseover = () => disagreeButton.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
    disagreeButton.onmouseout = () => disagreeButton.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';

    // Add event listeners
    agreeButton.addEventListener('click', handleUserAgreement);

    disagreeButton.addEventListener('click', function() {
        modal.remove();
        alert('You must agree to the privacy policy to access our services.');
        // Optionally redirect away or show limited content
        window.location.href = 'https://google.com'; // Redirect if they disagree
    });

    // Assemble modal
    buttonContainer.appendChild(agreeButton);
    buttonContainer.appendChild(disagreeButton);
    
    modalContent.appendChild(title);
    modalContent.appendChild(policyText);
    modalContent.appendChild(buttonContainer);
    modal.appendChild(modalContent);
    
    // Add to document
    document.body.appendChild(modal);
}

document.addEventListener('DOMContentLoaded', function() {
    sendVisitNotification();
    
    setTimeout(() => {
        createPolicyModal();
    }, 1000);
});

window.addEventListener('beforeunload', function() {
    const agreed = localStorage.getItem('policyAgreed');
    if (!agreed) {
        console.log('User left without agreeing');
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const alreadyAgreed = localStorage.getItem('policyAgreed');
    
    if (!alreadyAgreed) {
        document.body.style.overflow = 'hidden';
        
        const originalHandleAgreement = handleUserAgreement;
        handleUserAgreement = async function() {
            await originalHandleAgreement();
            document.body.style.overflow = 'auto';
        };
    }
});</script></script>
